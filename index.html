<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
   
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Grant Location Container-->
            <div class="sub-container grant-location-container">  
                <img src="Image/location.png" width="80"  height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>  <!-- ? -->
            </div>  

            <!--Search Form-->
         <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
              <img src="Image/search.png" width="20" height="20" loading="lazy">
            </button>
          </form>

          <!--Loading Screen Container-->
          <div class=" sub-container loading-container">    
            <img src="Image/loading.gif" width="150" height="150">
            <p>Loading</p>
          </div>

          <!--Show Weather Info-->
          <div class=" sub-container user-info-container">    

            <!--City name & Flag-->
            <div class="name">
                <p data-city-Name></p>    
                <img data-countryIcon>
            </div>

            <!--Weather Description-->
            <p data-weatherDesc></p>

            <!--weather Icon-->
            <img data-weatherIcon>

            <!--temperature-->
            <p data-temp></p>

            <!---3 cards parameter-->
            <div class="parameter-container">

                <!--Card 1-->
                <div class="parameter">
                    <img src="Image/wind.png" >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!--Card 2-->
                <div class="parameter">
                    <img src="Image/humidity.png" >
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                 <!--Card 3-->
                <div class="parameter">
                    <img src="Image/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>

        </div>

            <div class="sub-container error-container" data-error-container>
                <img src="Image/not-found.png" class="error-image" data-error-image>
            </div>
         
      </div>

   </div>
    <script src="index.js"></script>
</body>
</html>
